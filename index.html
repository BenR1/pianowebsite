<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Piano Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Play The piano!</h1>
 
  <div class="piano">
    <button class="c note white-key">c</button>
    <button class="D note black-key">D</button>
    <button class="d note white-key">d</button>
    <button class="E note black-key">E</button>
    <button class="e note white-key">e</button>
    <button class="f note white-key">f</button>
    <button class="G note black-key">G</button>
    <button class="g note white-key">g</button>
    <button class="A note black-key">A</button>
    <button class="a note white-key">a</button>
    <button class="B note black-key">B</button>
    <button class="b note white-key">b</button>


  </div>



    <script src="index.js"></script>
</body>
</html>
